      </nav>
      

      <main>

        <div class="formcontainer">
        <form id="logform" action="http://localhost:3000/loguser" method="post" novalidate>
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" class="form-control" id="username" name="username" aria-describedby="emailHelp" placeholder="Username" minlength="5" required>
              <div class="valid-feedback">
                Perfetto!
                </div>
                <div class="invalid-feedback">
                Devi fornire uno username valido, di almeno 5 caratteri.
                </div>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" name="password" class="form-control" id="password" placeholder="Password" required>
            </div>
            <div class="valid-feedback">
              Perfetto!
              </div>
              <div class="invalid-feedback">
              Devi fornire una password.
              </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>

      </main>

      <!--footer-->
      <!-- Footer -->
<footer class="page-footer font-small blue pt-4">

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script>
      (function() {
        'use strict';
        window.addEventListener('load', function() {
          var form = document.getElementById('logform');
          form.addEventListener('submit', function(event) {
            if (form.checkValidity() === false) {
              event.preventDefault();
              event.stopPropagation();
            }
            form.classList.add('was-validated');
          }, false);
        }, false);
      })();
    </script>
